import = [
  "/Users/froi/.config/alacritty/themes/catppuccin/catppuccin-mocha.toml",
]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[scrolling]
history = 10000

[window]
decorations = "full"
dynamic_title = true
opacity = 1.0
option_as_alt = "Both"

[window.padding]
x = 10
y = 10
